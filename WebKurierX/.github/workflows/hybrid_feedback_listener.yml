name: üõ∞ Hybrid Feedback Listener (v1)

on:
  schedule:
    - cron: "0 3 * * *"     # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 03:00 UTC
  workflow_dispatch:         # –ú–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  fetch-hybrid-feedback:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üîß Install dependencies
        run: pip install requests

      - name: üõ∞ Pull feedback data from Hybrid
        env:
          HYBRID_FEEDBACK_ENDPOINT: ${{ secrets.HYBRID_FEEDBACK_ENDPOINT }}
          HYBRID_TOKEN: ${{ secrets.HYBRID_TOKEN }}
        run: python scripts/pull_hybrid_feedback.py

      - name: üíæ Commit and push results
        run: |
          git config --global user.name "WebKurierX Bot"
          git config --global user.email "bot@webkurier.ai"
          git add docs/FEEDBACK_STATUS.md logs/
          git commit -m "üß† Auto-update Hybrid feedback report" || echo "No changes"
          git push