name: Security-Aware Smart Manifest (v3 + Mock API)

on:
  push:
    paths:
      - "labs/**"
      - "config.yml"
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  smart-security-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install flask requests pyyaml

      - name: ğŸ§  Start mock SecurityAgent API
        run: |
          nohup python scripts/security_agent_mock.py > security_api.log 2>&1 &
          echo "Waiting for SecurityAgent mock API to start..."
          sleep 3
          curl -s http://localhost:8088/api/v1/security/neurolab || echo "Mock API running"

      - name: ğŸ›¡ï¸ Run Security-Aware Manifest Updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running Security-Aware Promotion Layer (SAPL)..."
          python scripts/update_manifest_v3.py

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "WebKurierX Bot"
          git config --global user.email "bot@webkurier.ai"
          git add docs/AGENT_MANIFEST.md config.yml || true
          git commit -m "ğŸ¤– Security-Aware manifest auto-update [skip ci]" || echo "No manifest changes"
          git push

      - name: ğŸ§¾ Display summary
        if: always()
        run: |
          echo "âœ… Security-Aware Manifest workflow completed."
          echo "ğŸ§© AGENT_MANIFEST.md and config.yml updated if necessary."
          echo "ğŸ“Š Logs available in 'Actions' tab or security_api.log."
