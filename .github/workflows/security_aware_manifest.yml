name: ğŸ›¡ï¸ Security-Aware Smart Manifest (SAPL v3)

on:
  push:
    paths:
      - "labs/**"
      - "config.yml"
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  smart-security-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”§ Install dependencies
        run: |
          pip install flask requests pyyaml

      - name: ğŸ§  Start mock SecurityAgent API
        run: |
          nohup python scripts/security_agent_mock.py > security_api.log 2>&1 &
          echo "ğŸ§© Waiting for SecurityAgent mock API to start..."
          sleep 3
          curl -s http://localhost:8088/api/v1/security/neurolab || echo "Mock API running"

      - name: ğŸš€ Run Security-Aware Manifest Updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running SAPL: Security-Aware Promotion Layer..."
          python scripts/update_manifest_v3.py

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "WebKurierX Bot"
          git config --global user.email "bot@webkurier.ai"
          git add docs/AGENT_MANIFEST.md config.yml || true
          git commit -m "ğŸ¤– Security-Aware manifest auto-update [skip ci]" || echo "No manifest changes"
          git push || echo "No push needed"

      - name: ğŸ§¾ Summary
        if: always()
        run: |
          echo "âœ… Security-Aware Smart Manifest completed."
          echo "ğŸ§© docs/AGENT_MANIFEST.md and config.yml updated if necessary."
          echo "ğŸ›¡ï¸ SAPL layer executed using security_agent_mock.py."
