name: Security-Aware Smart Manifest

on:
  push:
    paths:
      - "labs/**"
      - "config.yml"
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  smart-security-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Install GitHub CLI
        run: sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run Security-Aware Manifest Updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_manifest_v3.py

      - name: Commit and push changes
        run: |
          git config --global user.name "WebKurierX Bot"
          git config --global user.email "bot@webkurier.ai"
          git add docs/AGENT_MANIFEST.md config.yml
          git commit -m "ðŸ¤– Security-Aware manifest update [skip ci]" || echo "No changes"
          git push