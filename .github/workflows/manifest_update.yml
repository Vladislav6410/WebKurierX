name: ğŸ§  Smart Manifest + Auto Promotion (v3)

on:
  push:
    paths:
      - "labs/**"
      - "config.yml"
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  smart-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”§ Install dependencies
        run: |
          pip install pyyaml requests

      - name: âš™ï¸ Configure GitHub CLI
        run: |
          sudo apt update && sudo apt install gh -y
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: ğŸš€ Run Smart Manifest Updater (v3)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ§  Running update_manifest_v3.py..."
          python scripts/update_manifest_v3.py || echo "âš ï¸ Smart updater completed with warnings"

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "WebKurierX Bot"
          git config --global user.email "bot@webkurier.ai"
          git add docs/AGENT_MANIFEST.md config.yml || true
          git commit -m "ğŸ¤– Smart manifest auto-update [skip ci]" || echo "No manifest changes"
          git push || echo "No push needed"

      - name: ğŸ§¾ Summary
        if: always()
        run: |
          echo "âœ… Smart Manifest update completed."
          echo "ğŸ§© docs/AGENT_MANIFEST.md and config.yml updated if necessary."
          echo "ğŸ“Š Review changes in 'Actions' tab or in the commit history."
